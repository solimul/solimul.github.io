<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .wheel {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #3498db;
            overflow: hidden;
        }

        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            background-color: #2ecc71;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section:hover {
            background-color: #e74c3c;
        }

        .quotation-box {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section:hover .quotation-box {
            display: block;
        }
    </style>
</head>
<body>

<div class="wheel" id="wheel">
    <div class="section" data-text="Improving SAT">Improving SAT</div>
    <div class="section" data-text="Deepening Understanding">Deepening Understanding</div>
    <div class="section" data-text="Neural Symbolic Integration">Neural Symbolic Integration</div>
    <div class="section" data-text="Formal Verification in Fintech">Formal Verification in Fintech</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sections = document.querySelectorAll('.section');

        sections.forEach(section => {
            const text = section.dataset.text;
            const quotationBox = document.createElement('div');
            quotationBox.classList.add('quotation-box');
            quotationBox.textContent = text.split(':')[1].trim();
            section.appendChild(quotationBox);
        });
    });
</script>
</body>
</html>
