<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .rectangle {
            display: flex;
            height: 120px;
        }

        .tile {
            flex: 1;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .tile:hover {
            background-color: #ecf0f1; /* Change color on hover */
        }

        /* Customize the colors for each tile */
        .tile:nth-child(1) {
            background-color: #3498db;
        }

        .tile:nth-child(2) {
            background-color: #e74c3c;
        }

        .tile:nth-child(3) {
            background-color: #2ecc71;
        }

        .tile:nth-child(4) {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
</body>
</html>
